<body>
  <div class="container">
      <h2>Add a Property</h2>
      <form action="properties.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
              <label for="property-name">Property Name</label>
              <input type="text" id="property-name" name="property-name" required>
          </div>
          <div class="form-group">
              <label for="property-type">Property Type</label>
              <select id="property-type" name="property-type" required>
                  <option value="">Select Property Type</option>
                  <option value="Apartment">Apartment</option>
                  <option value="House">House</option>
                  <option value="Condo">Condo</option>
                  <!-- Add more property types as needed -->
              </select>
          </div>
          <div class="form-group">
              <label for="num-students">Number of Students</label>
              <input type="number" id="num-students" name="num-students" required>
          </div>
          <div class="form-group">
              <label for="num-beds">Number of Beds</label>
              <input type="number" id="num-beds" name="num-beds" required>
          </div>
          <div class="form-group">
              <label for="num-bathrooms">Number of Bathrooms</label>
              <input type="number" id="num-bathrooms" name="num-bathrooms" required>
          </div>
          <div class="form-group">
              <label for="num-rooms">Number of Rooms</label>
              <input type="number" id="num-rooms" name="num-rooms" required>
          </div>
          <div class="form-group">
              <label for="address">Address of the Property</label>
              <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
              <label for="location-url">Location URL</label>
              <input type="url" id="location-url" name="location-url" required>
          </div>
          <div class="form-group">
              <label for="price-per-month">Per Month Price</label>
              <input type="number" id="price-per-month" name="price-per-month" required>
          </div>
          <div class="form-group">
              <label for="property-photo">Property Photo</label>
              <input type="file" id="property-photo" name="property-photo" accept="image/*" required>
          </div>
          <div class="form-group">
              <label for="property-description">Property Description</label>
              <textarea id="property-description" name="property-description" rows="4" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit">Add Property</button>
          </div>
      </form>
